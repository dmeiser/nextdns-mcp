name: nextdns-mcp-catalog
displayName: NextDNS MCP Server Catalog
registry:
  nextdns:
    title: "NextDNS MCP Server"
    description: "Model Context Protocol server for NextDNS API. Complete profile management, DoH testing, logs, analytics, security settings, blocklists, and parental controls through 55 comprehensive tools."
    type: "server"
    image: "nextdns-mcp:latest"
    dateAdded: "2025-10-25T00:00:00Z"

    # Required secrets
    secrets:
      - name: "NextDNS API Key"
        env: "NEXTDNS_API_KEY"
        example: "your_api_key_from_nextdns"
        description: "API key from https://my.nextdns.io/account"

    # Optional environment variables
    env:
      - name: "NEXTDNS_DEFAULT_PROFILE"
        description: "Default NextDNS profile ID to use"
        example: "abc123"
      - name: "NEXTDNS_HTTP_TIMEOUT"
        description: "HTTP request timeout in seconds"
        example: "30"

    # Available tools (55 total)
    tools:
      # DNS Testing (1 custom)
      - dohLookup

      # Profile Management (5)
      - listProfiles
      - getProfile
      - createProfile
      - updateProfile
      - deleteProfile

      # Settings (13)
      - getSettings
      - updateSettings
      - getLogsSettings
      - updateLogsSettings
      - getBlockPageSettings
      - updateBlockPageSettings
      - getPerformanceSettings
      - updatePerformanceSettings
      - getWeb3Settings
      - updateWeb3Settings

      # Logs (4)
      - getLogs
      - streamLogs
      - downloadLogs
      - clearLogs

      # Analytics (11)
      - getAnalyticsStatus
      - getAnalyticsQueries
      - getAnalyticsDNSSEC
      - getAnalyticsEncryption
      - getAnalyticsIPVersions
      - getAnalyticsProtocols
      - getAnalyticsDestinations
      - getAnalyticsDevices
      - getAnalyticsRootDomains
      - getAnalyticsGAFAM
      - getAnalyticsCountries

      # Content Lists (9)
      - getDenylist
      - addToDenylist
      - removeFromDenylist
      - getAllowlist
      - addToAllowlist
      - removeFromAllowlist
      - getParentalControl
      - addToParentalControl
      - removeFromParentalControl

      # Security (5)
      - getSecuritySettings
      - updateSecuritySettings
      - getSecurityTLDs
      - addSecurityTLD
      - removeSecurityTLD

      # Privacy (8)
      - getPrivacySettings
      - updatePrivacySettings
      - getPrivacyBlocklists
      - addPrivacyBlocklist
      - removePrivacyBlocklist
      - getPrivacyNatives
      - addPrivacyNative
      - removePrivacyNative

      # Parental Control Settings (2)
      - getParentalControlSettings
      - updateParentalControlSettings

    # Metadata
    metadata:
      category: "dns,networking,api,security,privacy"
      tags:
        - dns
        - nextdns
        - analytics
        - security
        - privacy
        - parental-controls
        - api
      license: "MIT"

    # Documentation
    # TODO: Replace 'yourusername' with your actual GitHub username or organization
    readme: "https://github.com/yourusername/nextdns-mcp/blob/main/README.md"
    source: "https://github.com/yourusername/nextdns-mcp"
    upstream: "https://api.nextdns.io"
